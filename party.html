<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Let\'s party!");
        let timeask=prompt("How long \'till the party?: ");
        //capped number to 30 so it isn't too long
        let time=parseInt(timeask);
        for (time; time<=30 && time>=1; time--) {
            console.log(time);
            if (time<1) {
                console.log("PARTY TIME!");
            }
        }
        console.log("PARTY TIME!");
    </script>
</body>
</html>
