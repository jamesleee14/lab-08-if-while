<body>
    <script>
        let num1=prompt("Give me a number: ");
        let num2=prompt("Give me a second number: ");
        let num3=prompt("Give me a third number: ");
        let num4=prompt("Give me a fourth number: ");

        let realnum1=parseInt(num1);
        let realnum2=parseInt(num2);
        let realnum3=parseInt(num3);
        let realnum4=parseInt(num4);

        console.log("The average of the four numbers is " + (realnum1+realnum2+realnum3+realnum4)/4 + ".");
    </script>
</body>
