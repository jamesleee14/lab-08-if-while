</head>
<body>
    <script>
        let num=prompt("Give me a number between 1-3, and I'll predict your future: ");
        let realnum=parseInt(num);
        if (realnum==1) {
            console.log("You will get a dollar.");
        } else if (realnum==2) {
            console.log("You will get $2.");
        } else if (realnum==3) {
            console.log("You will get $3.");
        } else{
            console.log("You broke ass.");
        }
    </script>
</body>
