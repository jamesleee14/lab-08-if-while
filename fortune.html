<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Give me a number between 1-3, and I'll predict your future: ");
        let realnum=parseInt(num);
        if (realnum==1) {
            console.log("You are happy that it's one.");
        } else if (realnum==2) {
            console.log("You are somewhat happy that it's a two.");
        } else if (realnum==3) {
            console.log("You are upset the number is 3.");
        } else{
            console.log("You didn't even choose a number between 1-3.");
        }
    </script>
</body>
</html>
