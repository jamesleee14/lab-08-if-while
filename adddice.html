<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let roll1=prompt("Give me a number for the first roll(1-6): ");
        let roll2=prompt("Give me a number for the second roll (1-6): ");
        let first=parseInt(roll1, 10);
        let second=parseInt(roll2, 10);
        console.log("The sum of both rolls is " + first + second + ".");
        console.log(first + second);
    </script>
</body>
</html>
